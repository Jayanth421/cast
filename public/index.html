<!DOCTYPE html>
<html>
<head>
<title>Live Cast</title>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:Arial;
    text-align:center;
}

video{
    width:100vw;
    height:100vh;
    object-fit:contain;
    background:black;
}
</style>
</head>

<body>

<h3 id="status">Preparing screen share...</h3>
<video id="localVideo" autoplay muted playsinline></video>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

<script>
/* AUTO START ‚Äî NO BUTTON */
window.addEventListener("load", async () => {
    document.getElementById("status").innerText = "Please allow screen sharing permission";

    try{
        await startCast();
        document.getElementById("status").innerText = "Casting Live üî¥";
    }catch(err){
        document.getElementById("status").innerText = "Permission denied ‚ùå";
        console.error(err);
    }
});
</script>

</body>
</html>
